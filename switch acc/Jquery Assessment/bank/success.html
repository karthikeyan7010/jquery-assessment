            <div id="sendDiv">
                <p id="current"> Current Amount  </p>

            <h3>Show Balance</h3>
            <div id="balanceDiv">
                <p id="di"></p>
                <input type="button" value="show" id="showbal"/>
                
            </div>
            <h3>Logout</h3>

                <input type="button" value="logout" id="butlogout"/>
                
            </div>
        </div>
        <script src="script/jquery.js"></script>
        <script src="script/jquery-ui.min.js"></script>
