 <!DOCTYPE html>
 <html>
 <head>
 	<title>price Fliter</title>
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
 <link  href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css" rel="stylesheet" type="text/css" />
 	<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
 	<script>
 		var details={
  	"printer cable":4,
  	"pendrive":10,
  	"computer speaker":14,
  	"usb micro":19,
  	"headset":24,
  	"memory card":29,
  	"usb":36,
  	"sound speaker":40,
  	"webcam":45,
  	"keyboard and mouse":50
  };
$(document).ready(function(){
  
  $("#slider").slider({max:50,range:true,values:[0,50],
  	change:function(event,ui){
  		getDetails(ui.values[0],ui.values[1]);
  	
  }});
  var current = $("#slider").slider("option","values");
  getDetails(current[0],current[1]);
  });
function getDetails(minimum,maxmimum)
{
	$("#range").text("Age"+minimum+"-Age"+maxmimum);
	var result="<table><tr><th>product name<th><th>Age</th></tr>";
	for(var item in details)
	{
		if(details[item]>=minimum&&details[item]<=maxmimum)
		{
			result +="<tr><td>"+item+"</td><td>" +details[item]+"</td></tr>";
		}
	}
	result +="</table>";
	$("#output").html(result);
}
</script>
 </head>
 <body>
 <b>price Range;</b><span id="range">	
 </span>
 <div id="slider"></div>
 <div id="output"></div>
 </body>
 </html>
